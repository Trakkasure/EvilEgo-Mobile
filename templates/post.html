<div data-role="collapsible" data-theme="a" data-content-theme="a" data-collapsed="false">
    <h3>
        <div class="ui-block-a">
            <a href="#user/${owner}/profile">${owner}</a>
        </div>
        {{if canVote }}
        <div class="ui-block-b point-header">
            <span class="pointValue">${points}</span> points
            <a href="#" id="add_point" class="vote_up">
                <img src="http://evilego.com/images/core/icon_vote_up.png">
            </a>
            <!-- VOTE DOWN-->
            <a href="#" id="remove_point" class="vote_down">
                <img src="http://evilego.com/images/core/icon_vote_down.png">
            </a>
        </div>
        {{/if}}
    </h3>
    <!-- AVATAR -->
    <a href="/profile/${owner}/" class="post_avatar show_mini">
        <img src="${thumbnail}">
    </a>
    
    <!-- TITLE-->
    <strong>${title}</strong>
    
    <!-- BODY -->
    <span class="post-body">
        ${post}
    </span>
    {{if canDelete}}
    <div class="post-delete-container">
        <a href="#" data-role="button" data-icon="delete" id="removePost" class="post-delete" >Delete</a>
    </div>
    {{/if}}
    <!-- IMAGES & VIDEO-->
    <div class="images">
        {{if images}}
            {{each images}}
                <div class="image">
                    <a href="http://evilego.com/uploads/${$value}" class="view_image">
                        <img src="http://evilego.com/uploads/th_${$value}">
                    </a>
                </div>
            {{/each}}
        {{/if}}
        {{if video}}
            {{if video.video_url}}
                <div class="video">
                    <a href="${video.video_url}" id="video_${_id}" class="video_player"></a>
                </div>
            {{/if}}
        {{/if}}
    </div>
    
    <!-- POST FOOTER-->
    <div class="date">
        <!-- DATE-->
        posted ${prettyDate} &nbsp;
    </div>
    
    <!-- COMMENTS ABOUT POST-->
    <div class="comments_container"></div>
</div>
